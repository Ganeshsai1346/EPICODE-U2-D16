<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDFLIX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <style>
        body {
            color: rgb(11, 11, 11);
            background-color: #141414;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            max-width: 1400px;
            margin: 0, auto;
        }

        .icons {
            color: white;
            font-size: 20px;
            vertical-align: middle;
        }

        .movie-images {
            width: auto;
            height: 252px;
        }

        p {
            line-height: 15px;
            font-size: 10px;
        }

        a {
            color: rgb(11, 11, 11);
        }

        a:hover {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark px-0">
        <a class="navbar-brand" href="#"><img src="/netflix_logo.png" alt="strive video logo" height="46" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">TV Shows</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Recently Added</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My list</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/backoffice.html">Back Office</a>
                </li>
            </ul>
            <div>
                <i class="bi bi-search icons mx-2"></i>
                <img src="/kids_icon.png" alt="avatar icon" class="mx-2" width="32" height="32" />
                <i class="bi bi-bell-fill icons mx-2"></i>
                <div class="dropdown d-inline-block">
                    <button class="btn dropdown-toggle text-white" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-expanded="false">
                        <img src="./avatar.png" alt="kids_icon" width="35" height="35" />
                    </button>
                    <div class="dropdown-menu dropdown-menu-right bg-dark" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item text-primary" href="/">Edit Profile</a>
                        <a class="dropdown-item text-primary" href="#">Account</a>
                        <a class="dropdown-item text-primary" href="#">Help</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-white">Sci-Fi Movies</h2>
        <div class="row" id="Sci-Fi">
        </div>
    </div>
    <div class="container">
        <h2 class="text-white">Crime Movies</h2>
        <div class="row" id="Crime">
        </div>
    </div>
    <div class="container">
        <h2 class="text-white">Action Movies</h2>
        <div class="row" id="Action">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script>
        const displayMovies = async (genre) => {
            try {
                const options = {
                    method: "GET",
                    headers: {
                        "Authorization":
                            "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MmEzM2RmMDdmZmQ0OTAwMTU4YTdhOWEiLCJpYXQiOjE2NTQ4NjUzOTMsImV4cCI6MTY1NjA3NDk5M30.2OFqiZlYFI8_pway6VuyyVMq_FoFqoK3aOgNgDlGntw",
                    },
                };
                const response = await fetch(
                    `https://striveschool-api.herokuapp.com/api/movies/${genre}`,
                    options
                );

                const movies = await response.json();

                movies.forEach((movie) => {
                    const scifiMovie = document.getElementById(`${genre}`)

                    scifiMovie.innerHTML += `<div class="col-md-2">
                                                <a href="/backoffice.html?_id=${movie._id}&category=${movie.category}">
                                                    <div class="card mb-5">
                                                        <img src=${movie.imageUrl} class="card-img-top movie-images" alt= ${movie.name}>
                                                        <div class="card-body">
                                                            <h5 class="card-title">${movie.name}</h5>
                                                            <p class="card-text">${movie.description}</p>
                                                        </div>
                                                    </div>
                                                </a>
                                            </div>`;
                });
            } catch (error) {
                console.log(error);
            }
        };

        window.onload = () => {
            displayMovies("Sci-Fi")
            displayMovies("Crime")
            displayMovies("Action")
        }
    </script>
</body>

</html>
